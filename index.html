<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="sidebar">
                <div class="name">
                    <h1 class="name-title"><span>Yehor</span> Kiiakh</h1>
                </div>
                <nav class="sidebar-nav">
                    <ul class="sidebar-list">
                        <li class="sidebar-list-item">
                            <div class="sidebar-list-item-btn">
                                <img src="https://www.svgrepo.com/show/520684/dashboard.svg" alt=""
                                    class="sidebar-list-item-btn-img pic">

                                Dashboard
                            </div>
                        </li>
                        <li class="sidebar-list-item">
                            <div class="sidebar-list-item-btn unactive">
                                <img src="https://www.svgrepo.com/show/520533/arrow-trend-up.svg" alt=""
                                    class="sidebar-list-item-btn-img pic">

                                Control
                            </div>
                        </li>
                        <li class="sidebar-list-item">
                            <div class="sidebar-list-item-btn unactive">
                                <img src="https://www.svgrepo.com/show/522658/settings.svg" alt=""
                                    class="sidebar-list-item-btn-img pic">

                                Settings
                            </div>
                        </li>




                    </ul>
                </nav>
            </section>

            <main class="main">
                <div class="main-header">
                    <h1 class="main-header-title">
                        Dashboard
                    </h1>
                </div>
                <div class="main-container">
                    <div class="first-row">
                        <div class="income-block main-block">
                            <div class="income-block-header main-block-header">
                                <h2 class="main-block-header-title">
                                    <span>Expenses</span> and <span>income</span>
                                </h2>
                                <div class="main-block-header-btn">
                                    View history
                                </div>
                            </div>
                            <div class="income-block-main main-block-main">
                                <div class="income-block-main-container">
                                    <div class="income-block-main-content expenses">
                                        <div class="income-block-main-content-header">
                                            <div class="income-block-main-content-header-logo red">
                                                <img src="https://www.svgrepo.com/show/393042/chart-decrease-diagram-graph-statistics.svg"
                                                    alt="" class="income-block-main-content-header-logo-pic pic">
                                            </div>
                                            Expenses
                                        </div>
                                        <div class="income-block-main-content-main">
                                            <h2 class="income-block-main-content-main-amount">
                                                1.8k
                                            </h2>

                                            <p class="income-block-main-content-main-procent">
                                                <span>+8%</span> from yesterday
                                            </p>
                                        </div>
                                    </div>
                                    <div class="income-block-main-content income">
                                        <div class="income-block-main-content-header">
                                            <div class="income-block-main-content-header-logo green">
                                                <img src="https://www.svgrepo.com/show/393043/chart-diagram-graph-increase-statistics.svg"
                                                    alt="" class="income-block-main-content-header-logo-pic pic">
                                            </div>
                                            Incomes
                                        </div>
                                        <div class="income-block-main-content-main">
                                            <h2 class="income-block-main-content-main-amount">
                                                100k
                                            </h2>

                                            <p class="income-block-main-content-main-procent">
                                                <span>+8%</span> from yesterday
                                            </p>
                                        </div>
                                    </div>
                                    <div class="income-block-main-content balance">
                                        <div class="income-block-main-content-header">
                                            <div class="income-block-main-content-header-logo blue">
                                                <img src="https://www.svgrepo.com/show/521920/wallet.svg" alt=""
                                                    class="income-block-main-content-header-logo-pic pic">
                                            </div>
                                            Balance
                                        </div>
                                        <div class="income-block-main-content-main">
                                            <h2 class="income-block-main-content-main-amount">
                                                2.4k
                                            </h2>

                                            <p class="income-block-main-content-main-procent">
                                                <span>-5%</span> from yesterday
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="changes-block main-block">
                            <div class="changes-block-header main-block-header">
                                <h2 class="main-block-header-title">
                                    Number of <span>changes</span>
                                </h2>
                                <div class="main-block-header-btn">
                                    View history
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
