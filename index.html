<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Finance</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="sidebar">
                <div class="name">
                    <h1 class="name-title"><span id="username-display"></span>'s Finance</h1>
                </div>
                <nav class="sidebar-nav">
                    <ul class="sidebar-list">
                        <li class="sidebar-list-item">
                            <div class="sidebar-list-item-btn">
                                <img src="https://www.svgrepo.com/show/520684/dashboard.svg" alt=""
                                    class="sidebar-list-item-btn-img pic">
                                Dashboard
                            </div>
                        </li>
                        <li class="sidebar-list-item">
                            <div class="sidebar-list-item-btn">
                                <img src="https://www.svgrepo.com/show/520684/dashboard.svg" alt=""
                                    class="sidebar-list-item-btn-img pic">
                                <button onclick="switchAccount()">Switch user</button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </section>

            <main class="main">
                <div class="main-container">
                    <h1>Accounting Finance</h1>
                    <div id="balance">Balance: 0 â‚¬</div>

                    <form id="expense-form">
                        <input class="input" type="number" name="amount" placeholder="Summa" step="0.01">
                        <input class="input" type="text" name="description" placeholder="Description">
                        <select class="input" name="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <button class="submit-btn" type="submit">Add</button>
                    </form>

                    <h2 class="operation-title">Operation history</h2>
                    <div id="expenses-list"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
